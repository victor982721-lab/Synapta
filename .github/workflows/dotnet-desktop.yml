name: Ws_Insights Desktop

on:
  push:
    branches:
      - main
      - Ws_Branch
  pull_request:
    branches:
      - main
      - Ws_Branch
  workflow_dispatch:

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  PROJECT_PATH: Ws_Insights/Ws_Insights.csproj

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 35
    strategy:
      matrix:
        configuration: [Debug, Release]
    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET SDK (8.x LTS)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: |
            ~\.nuget\packages
            ~\AppData\Local\NuGet\Cache
          key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ runner.os }}-

      - name: Restore dependencies
        run: dotnet restore $env:PROJECT_PATH

      - name: Build Ws_Insights (${{ matrix.configuration }})
        run: dotnet build $env:PROJECT_PATH -c ${{ matrix.configuration }} --no-restore /p:ContinuousIntegrationBuild=true

      - name: Publish self-contained artifact (Release)
        if: matrix.configuration == 'Release'
        run: |
          $publishDir = Join-Path $env:GITHUB_WORKSPACE "artifacts/ws_insights/${{ matrix.configuration }}"
          New-Item -ItemType Directory -Path $publishDir -Force | Out-Null
          dotnet publish $env:PROJECT_PATH `
            -c ${{ matrix.configuration }} `
            -r win-x64 `
            --self-contained true `
            /p:PublishSingleFile=true `
            /p:PublishTrimmed=true `
            /p:PublishAot=true `
            -o $publishDir
          Get-ChildItem -Recurse $publishDir | Select-Object Length, Name, Directory | Format-Table -AutoSize
          "PUBLISH_DIR=$publishDir" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload Ws_Insights publish artifact
        if: matrix.configuration == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: ws_insights-win-x64
          path: ${{ env.PUBLISH_DIR }}
          if-no-files-found: error
